{% extends "app/base.html" %} {% block content %}

<div class="text-center my-5">
  <div id="sample">
  <form action="" method="get">
    <input name="query" value="{{ request.GET.query }}" type="text" class="text" placeholder="商品名やカテゴリ">
    <input value="商品検索" type="submit" class="btn">
    <!-- <button type="submit">検索する</button> -->
</form>
</div>
  <div class="row">
    {% for item in item_data %}
    <div class="col-lg-3 col-md-6">
      <div class="card img-thumbnail itemlist mb-3">
        <img class="card-img-top card-thum" src="{{ item.image.url }}" alt="" />
        <div class="card-body text-center px-2 py-3">
          <p class="mb-0 text-secondary">{{ item.category }}</p>
          <h5 class="item-title">{{ item.title }}</h5>
          <h4 class="text-danger item-price">{{ item.price }}円</h4>
        </div>
        <a class="stretched-link" href="{% url 'product' item.slug %}"></a>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
